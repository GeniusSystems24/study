name: level_3_state_management_project
description: "Flutter State Management Project - مشروع شامل لجميع حلول إدارة الحالة في Flutter"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management Solutions
  provider: ^6.1.1                    # أشهر حل لإدارة الحالة
  flutter_riverpod: ^2.4.9           # النسخة المحسنة من Provider
  flutter_bloc: ^8.1.3               # BLoC Pattern
  get: ^4.6.6                        # GetX - إدارة حالة مبسطة
  mobx: ^2.3.0+1                     # MobX Reactive
  flutter_mobx: ^2.2.0+2             # MobX Integration
  redux: ^5.0.0                      # Redux Pattern
  flutter_redux: ^0.10.0             # Flutter Redux
  
  # Utilities
  equatable: ^2.0.5                  # لمقارنة الكائنات
  freezed_annotation: ^2.4.1         # Code Generation
  json_annotation: ^4.8.1            # JSON Serialization
  
  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  mobx_codegen: ^2.6.0+1
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  
  # Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
